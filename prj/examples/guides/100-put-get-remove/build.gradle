plugins {
	id 'java'
}

group = 'com.oracle.coherence.guides'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	implementation platform("${coherenceGroupId}:coherence-bom:${coherenceVersion}")
	implementation platform("${coherenceGroupId}:coherence-dependencies:${coherenceVersion}")

	implementation "${coherenceGroupId}:coherence"

	testImplementation "org.junit.jupiter:junit-jupiter-api"
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine")
}

test {
	useJUnitPlatform()
}