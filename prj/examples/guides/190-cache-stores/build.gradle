plugins {
	id 'java'
}

group = 'com.oracle.coherence.guides'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	implementation platform("${coherenceGroupId}:coherence-bom:${coherenceVersion}")
	implementation platform("${coherenceGroupId}:coherence-dependencies:${coherenceVersion}")

	implementation "${coherenceGroupId}:coherence"
	implementation "org.apache.derby:derby:${derbyVersion}"
	implementation "org.apache.derby:derbyclient:${derbyVersion}"

    testImplementation "com.oracle.coherence.hibernate:coherence-hibernate-cache-store:${hibernateCacheStoreVersion}"
	testImplementation "org.junit.jupiter:junit-jupiter-api"
	testImplementation "org.hibernate:hibernate-core:${hibernateVersion}"
	testImplementation "com.oracle.bedrock.coherence:coherence-12.2.1-testing-support:5.0.20"
    testImplementation "org.hamcrest:hamcrest"

	testImplementation "org.hsqldb:hsqldb:${hsqldbVersion}"
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine")
}

test {
    testLogging {
        events "PASSED", "SKIPPED", "FAILED", "STANDARD_OUT", "STANDARD_ERROR"
    }
    useJUnitPlatform()
}
